<!DOCTYPE html>
<html>
<head>
  <title>Randomtal</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="fractalCanvas" width="200" height="200"></canvas>

  <script>
    // Get the canvas element
    var canvas = document.getElementById("fractalCanvas");
    var context = canvas.getContext("2d");

    // Function to draw a random fractal
    function drawFractal(x1, y1, x2, y2) {
      // Base case: stop recursing when the line segment is very small
      if (Math.abs(x2 - x1) < 1 && Math.abs(y2 - y1) < 1) {
        return;
      }

      // Draw a line segment at the given coordinates
      context.beginPath();
      context.moveTo(x1, y1);
      context.lineTo(x2, y2);
      context.stroke();

      // Calculate the midpoint of the line segment
      var midX = (x1 + x2) / 2;
      var midY = (y1 + y2) / 2;

      // Calculate a random offset for the midpoint
      var offsetX = (Math.random() - 0.5) * (x2 - x1);
      var offsetY = (Math.random() - 0.5) * (y2 - y1);

      // Recursively draw the fractal on the left and right segments
      drawFractal(x1, y1, midX + offsetX, midY + offsetY);
      drawFractal(midX + offsetX, midY + offsetY, x2, y2);
    }

    // Clear the canvas
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Call the drawFractal function with initial parameters to start drawing the fractal
    drawFractal(0, canvas.height / 2, canvas.width, canvas.height / 2);
  </script>
</body>
</html>
