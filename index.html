<!DOCTYPE html>
<html>
<head>
  <title>Random Fractal</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="fractalCanvas" width="200" height="200"></canvas>

  <script>
    // Get the canvas element
    var canvas = document.getElementById("fractalCanvas");
    var context = canvas.getContext("2d");

    // Function to draw a random fractal
    function drawFractal(x, y, width, height, depth) {
      // Base case: stop recursing when the depth is zero
      if (depth === 0) {
        return;
      }

      // Generate a random color
      var color = '#' + Math.floor(Math.random() * 16777215).toString(16);

      // Set the fill color
      context.fillStyle = color;

      // Draw a rectangle at the given position and size
      context.fillRect(x, y, width, height);

      // Calculate the new position and size for the next fractals
      var newX = x + Math.random() * width;
      var newY = y + Math.random() * height;
      var newWidth = width * 0.9;
      var newHeight = height * 0.9;
      var newDepth = depth - 1;

      // Recursively draw the next fractals
      drawFractal(newX, newY, newWidth, newHeight, newDepth);
      drawFractal(x, y, newWidth, newHeight, newDepth);
    }

    // Clear the canvas
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Define the initial depth for the fractal
    var initialDepth = 7;

    // Call the drawFractal function with initial parameters to start drawing the fractal
    drawFractal(0, 0, canvas.width, canvas.height, initialDepth);
  </script>
</body>
</html>
