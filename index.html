<!DOCTYPE html>
<html>
<head>
  <title>Random Fractal</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="fractalCanvas" width="200" height="200"></canvas>

  <script>
    // Get the canvas element
    var canvas = document.getElementById("fractalCanvas");
    var context = canvas.getContext("2d");

    // Function to draw a random fractal
    function drawFractal(x, y, width, height) {
      // Base case: stop recursing when the width or height is less than 1 pixel
      if (width < 1 || height < 1) {
        return;
      }

      // Draw a rectangle at the given position and size
      context.clearRect(x, y, width, height);

      // Calculate the midpoint of the current rectangle
      var midX = x + width / 2;
      var midY = y + height / 2;

      // Calculate the new size for the next fractal
      var newWidth = width / 2;
      var newHeight = height / 2;

      // Recursively draw the next fractals
      drawFractal(x, y, newWidth, newHeight); // Top-left
      drawFractal(midX, y, newWidth, newHeight); // Top-right
      drawFractal(x, midY, newWidth, newHeight); // Bottom-left
      drawFractal(midX, midY, newWidth, newHeight); // Bottom-right
    }

    // Call the drawFractal function with initial parameters to start drawing the fractal
    drawFractal(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
