<!DOCTYPE html>
<html>
<head>
  <title>R Fractal</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="fractalCanvas" width="200" height="200"></canvas>

  <script>
    // Get the canvas element
    var canvas = document.getElementById("fractalCanvas");
    var context = canvas.getContext("2d");

    // Function to draw a random fractal
    function drawFractal(x, y, width, height) {
      // Base case: stop recursing when the width or height is less than 1 pixel
      if (width < 1 || height < 1) {
        return;
      }

      // Draw a rectangle at the given position and size
      context.fillRect(x, y, width, height);

      // Calculate the new position and size for the next fractal
      var newX = x + Math.random() * width;
      var newY = y + Math.random() * height;
      var newWidth = width * 0.9;
      var newHeight = height * 0.9;

      // Recursively draw the next fractal
      drawFractal(newX, newY, newWidth, newHeight);
    }

    // Clear the canvas
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Call the drawFractal function with initial parameters to start drawing the fractal
    drawFractal(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
